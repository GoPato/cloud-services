type User {
  userId: ID
  email: String
  phone: String
  firstName: String
  lastName: String
}

input UserInput {
  email: String
  phone: String
  firstName: String
  lastName: String
}

type Query {
  user(userId: ID): User
  users: [User]
}

type Mutation {
  updateUser(userId: ID, user: UserInput): User
}

schema {
  query: Query
  mutation: Mutation
}
